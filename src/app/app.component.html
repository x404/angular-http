<div class="container">
  <h1>Angular HttpClient</h1>

    <div class="card p-1">
        <input type="text" placeholder="Название"
               class="form-control"
               [(ngModel)]="todoTitle"
        >
      <div class="d-flex">

      <button class="btn btn-primary m-1"
              (click)="addTodo()"
      >Добавить</button>
      <button class="btn btn-primary m-1">Загрузить</button>
      </div>
    </div>
  <hr>

  <button type="button" (click)="fetchTodos()">Get Data</button>


  <div *ngIf="!loading; else loadingBlock">
    <div *ngIf="todos.length; else noTodos">
      <div class="card p-1 my-1" *ngFor="let todo of todos">
        <div class="card-body">
          <p class="card-title">
            <span [class.completed]="todo.completed">{{todo.title | titlecase}}</span>
          </p>
          <span>
            <button class="btn btn-danger ms-1"
                    (click)="removeTodo(todo.id)"
            >Удалить</button>
            <button class="btn btn-primary ms-1" [disabled]="todo.completed">Завершить</button>
          </span>
        </div>
      </div>
    </div>
  </div>

</div>

<ng-template #loadingBlock>
  <p>Loading...</p>
</ng-template>

<ng-template #noTodos>
  <p>Not elements</p>
</ng-template>
